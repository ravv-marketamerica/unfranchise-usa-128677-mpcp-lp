<section class="Steps">

      <h1 class="col-12 col-sm-10">{{steps_title_text}}
      </h1>
    </div>

    <div class="row">
      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-3 col-xxl-3">

          <h2>{{steps.0.heading_text}}</h2>
          <p>{{steps.0.body_text}}</p>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-3 col-xxl-3">

          <p>{{steps.1.body_01_text}}</p>
          <hr style="width: 100%; height: 1px;color: #000;background-color: #000; margin: 10px 0">

        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-3 col-xxl-3">
        <div class="grid-item">
          <h2>{{steps.2.heading_text}}</h2>
          <p>{{steps.2.body_text}}</p>
        </div>
      </div>

      <div class="col-12 col-sm-12 col-md-12 col-lg-6 col-xl-3 col-xxl-3">
        <div class="grid-item">
          <h2>{{steps.3.heading_text}}</h2>
          <p>{{{steps.3.body_text}}}</p>
        </div>
      </div>
    </div>
  </div>
