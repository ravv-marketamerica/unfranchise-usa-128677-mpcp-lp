<section class="Rewards">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-12 col-xl-6 p-0 m-0">
        <h1>{{rewards_title_text}}</h1>
        <h3 class="col-12 col-xl-10 px-0">
          {{rewards_heading_text}}
        </h3>
        <p class="footnote col-12 col-xl-8 px-0 pt-2">{{rewards_sub_text}}</p>
        <br /> <br />
        <p class="col-12 col-xl-10 m-0 px-0">
          {{rewards_body_text}}
        </p>
      </div>
      <div class="col-12 col-xl-6 m-0 p-0">
        <img src="{{image_base_url}}/2x.png" alt="2x power up" />
      </div>
    </div>
  </div>
</section>
